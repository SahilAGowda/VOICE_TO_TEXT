<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <textarea id="output" rows="4" cols="50"></textarea>
    <div class="button">
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    </div>

    <script>
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.continuous = true;

        document.getElementById("start-btn").addEventListener("click", () => recognition.start());
        document.getElementById("stop-btn").addEventListener("click", () => recognition.stop());

        recognition.onresult = event => {
            const output = document.getElementById("output");
            output.value = event.results[event.results.length - 1][0].transcript;
        };

        navigator.mediaDevices.getUserMedia({ audio: true });
    </script>
</body>
</
